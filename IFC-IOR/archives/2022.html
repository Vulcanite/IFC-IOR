<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/IFC-IOR/static/css/filter.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Team Archives - 2022</title>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3 py-2 mb-2">
      <a class="navbar-brand" href="/IFC-IOR/index.html">
        <div class="d-flex align-items-center">
          <img src="/IFC-IOR/static/img/logo.png" width="75" height="75" class="mr-2" alt="">
          <h4 class="mx-2"><b>IFC-IOR</b></h4>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/IFC-IOR/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/IFC-IOR/index.html#about-us">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/IFC-IOR/reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="/IFC-IOR/index.html#partners">Partners</a></li>
          <li class="nav-item"><a class="nav-link" href="/IFC-IOR/gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active disabled" href="/IFC-IOR/index.html#team">Our Team</a></li>
          <li class="nav-item"><a class="nav-link" href="/IFC-IOR/index.html#contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <div id="gallery-hero" class="px-3 py-3 mt-5 mb-4 text-center">
      <img class="d-block mx-auto mb-4 mt-5" src="/IFC-IOR/static/img/logo.png" alt="" width="100" height="100">
      <h2 class="display-7 fw-bold">TEAM ARCHIVES - 2023</h2>
    </div>
    <span id="year" hidden>2022</span>
    <div class="row">
      <div class="col-md-12 text-center">
        <div id="filterButtons" class="btn-group mb-4" role="group">
          <button type="button" class="btn btn-lg btn-primary active" data-filter="all">All</button>
          <button type="button" class="btn btn-lg btn-primary" data-filter="America">America</button>
          <button type="button" class="btn btn-lg btn-primary" data-filter="Mauritius">Mauritius</button>
          <button type="button" class="btn btn-lg btn-primary" data-filter="UK">UK</button>
        </div>
      </div>
    </div>
    <div id="gallery" class="row"></div>
    <!-- Add the modal structure to your HTML -->
    <div class="modal fade p-0" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <!-- Carousel items will be dynamically added here -->
              </div>
              <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/IFC-IOR/static/js/archive.js"></script>
  <script src="/IFC-IOR/static/js/common.js"></script>
  <script src="https://kit.fontawesome.com/6a4e27ec5a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
